<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline and Block elements</title>
</head>

<body>
    <h3>Block element</h3>
    <UL>
        <li>paragraph &ltp&gt </li>
        <li>div &ltdiv&gt </li>
    </UL>
    <h3>Inline element</h3>
    <ul>
        <li>span &LTspan&GT</li>
        <li>a &LTa&GT</li>
        <li>label &LTlabel&GT</li>
    </ul>
</body>

</html>
