<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline and Shadow in CSS</title>
    <style>
        .box {
            outline: 2px solid red;
            outline-offset: -34px;
            border: 2px solid back;
            border-radius: 33px;
            padding: 34px;
            box-shadow: -3px 3px 3px green;
            /* box-shadow: inset -3px 3px 3px green; */
        }
        p{
            color: rgb(49, 22, 202);
            text-shadow: 2px 3px 2px aqua;
        }
    </style>
</head>

<body>
    <div class="box">I am a box</div>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga porro amet accusamus ut, soluta mollitia! Blanditiis recusandae autem hic optio maxime accusantium excepturi deleniti pariatur fuga aliquam ipsa suscipit provident possimus tempore, vel non.</p>
</body>

</html>
