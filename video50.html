<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Filter</title>
    <style>
        img {
            filter: blur(0px);
        }

        .dow {
            filter: brightness(2);
        }

        .osman {
            filter: contrast(1.5);
        }

        .ertugrul {
            filter: invert(1);
        }

        .turtut {
            filter: sepia(100%) invert(1);
        }
    </style>
</head>

<body>
    <div class="container">
        <img class="dow" src="dow.jpg" alt="">
        <img class="osman" src="osman.jpg" alt="">
        <img class="ertugrul" src="ertugrul.jpg" alt="">
        <img class="turgut" src="turgut.jpg" alt="">
    </div>
</body>

</html>
