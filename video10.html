<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>

<body>

    <audio src="audio.mp4" controls muted autoplay loop preload="auto">
    </audio>

    <video src="video.mp5" poster="thumbnail.jpeg" preload="none" controls muted loop autoplay width="120px"
        height="135px">
    </video>

    <div>
        <svg height="250px" width="250px">
            <circle cx="50" cy="50" r="50" stroke-width="2" stroke="black" fill="red">
            </circle>
        </svg>
    </div>

    <iframe src="www.youtube.com" frameborder="1" height="120px" width="200px">
    </iframe>

</body>

</html>
