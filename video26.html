<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS overflow property</title>
    <style>
        .box {
            width: 20vw;
            height: 40vh;
            border: 2px solid black;
            /* overflow: auto; */
            /* white-space: nowrap; */
            /* text-overflow: ellipsis; */
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>

<body>
    <div class="box">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo, ipsa ab, aperiam, nobis nulla totam repudiandae
        dolorum earum iure nam odio reiciendis eos itaque cupiditate molestiae expedita ducimus impedit.
    </div>
</body>

</html>
